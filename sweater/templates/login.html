<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<div class="flashes">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}
</div>
<body>
    <form class="box" method = "post">
        <h3>Введіть ваш код та пароль </h3>
        <input type="text" name="login" placeholder="Код працівника">
        <input type="password" name="password" placeholder="Пароль">
    <input type="Submit" value="Вхід">
    </form>
</body>
</html>
